<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Transport Assistant - Pickles × Loadshift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* iPhone 15 Pro样式的通话界面 */
        .iphone-container {
            width: 430px;
            height: 932px;
            margin: 0 auto;
            background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 50px;
            padding: 0;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        /* 状态栏样式 */
        .status-bar {
            height: 54px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            color: white;
            font-size: 17px;
            font-weight: 600;
        }
        
        .dynamic-island {
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 19px;
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        /* 来电界面样式 */
        .call-interface {
            height: calc(100% - 54px);
            background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px 40px 80px;
            color: white;
            text-align: center;
        }
        
        .caller-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .caller-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: avatar-pulse 2s infinite;
        }
        
        @keyframes avatar-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        
        .caller-name {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 8px;
            color: white;
        }
        
        .caller-subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }
        
        .call-status {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* 通话按钮样式 */
        .call-controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }
        
        .call-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .decline-btn {
            background: #ff3b30;
        }
        
        .accept-btn {
            background: #34c759;
        }
        
        .call-button:active {
            transform: scale(0.95);
        }
        
        /* 通话中界面样式 */
        .in-call-interface {
            height: calc(100% - 54px);
            background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px 40px 80px;
            color: white;
            text-align: center;
        }
        
        .in-call-interface.hidden {
            display: none;
        }
        
        .call-interface.hidden {
            display: none;
        }
        
        .call-header {
            flex-shrink: 0;
        }
        
        .call-timer {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        
        .mini-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        /* 音频波形动画 */
        .audio-waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            flex: 1;
            margin: 40px 0;
        }
        
        .wave-bar {
            width: 6px;
            background: #34c759;
            margin: 0 2px;
            border-radius: 3px;
            animation: wave-animation 1.5s infinite ease-in-out;
        }
        
        .wave-bar:nth-child(1) { animation-delay: -1.2s; height: 20px; }
        .wave-bar:nth-child(2) { animation-delay: -1.1s; height: 35px; }
        .wave-bar:nth-child(3) { animation-delay: -1.0s; height: 50px; }
        .wave-bar:nth-child(4) { animation-delay: -0.9s; height: 65px; }
        .wave-bar:nth-child(5) { animation-delay: -0.8s; height: 45px; }
        .wave-bar:nth-child(6) { animation-delay: -0.7s; height: 30px; }
        .wave-bar:nth-child(7) { animation-delay: -0.6s; height: 55px; }
        .wave-bar:nth-child(8) { animation-delay: -0.5s; height: 40px; }
        
        @keyframes wave-animation {
            0%, 40%, 100% { transform: scaleY(0.4); opacity: 0.5; }
            20% { transform: scaleY(1); opacity: 1; }
        }
        
        
        .end-call-controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 300px;
            flex-shrink: 0;
        }
        
        .end-call-btn {
            background: #ff3b30;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .end-call-btn:active {
            transform: scale(0.95);
        }
        
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="iphone-container">
        <!-- Dynamic Island -->
        <div class="dynamic-island"></div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="flex items-center space-x-1">
                <span>•••</span>
                <span class="text-sm">Vodafone</span>
                <i data-lucide="signal" class="w-4 h-4"></i>
                <i data-lucide="wifi" class="w-4 h-4"></i>
            </div>
            <div>9:41</div>
            <div class="flex items-center space-x-1">
                <span class="text-sm">85%</span>
                <i data-lucide="battery" class="w-4 h-4"></i>
            </div>
        </div>
        
        <!-- 来电界面 -->
        <div id="incoming-call" class="call-interface">
            <div class="caller-info">
                <div class="caller-avatar">
                    <i data-lucide="bot" class="w-20 h-20 text-white"></i>
                </div>
                
                <div class="caller-name">AI Transport Assistant</div>
                <div class="caller-subtitle">Pickles × Loadshift</div>
                <div class="call-status">Incoming call regarding your bid</div>
            </div>
            
            <div class="call-controls">
                <button id="decline-btn" class="call-button decline-btn">
                    <i data-lucide="phone-off" class="w-8 h-8 text-white"></i>
                </button>
                
                <button id="accept-btn" class="call-button accept-btn">
                    <i data-lucide="phone" class="w-8 h-8 text-white"></i>
                </button>
            </div>
        </div>
        
        <!-- 通话中界面 -->
        <div id="in-call" class="in-call-interface hidden">
            <!-- 隐藏的大头像，用于保持与来电界面相同的布局宽度 -->
            <div class="caller-avatar" style="visibility: hidden; height: 0; pointer-events: none;">
                <i data-lucide="bot" class="w-20 h-20 text-white"></i>
            </div>
            
            <div class="call-header">
                <div class="call-timer" id="call-timer">00:15</div>
                <div class="mini-avatar">
                    <i data-lucide="bot" class="w-10 h-10 text-white"></i>
                </div>
                <div class="text-lg font-medium">AI Transport Assistant</div>
            </div>
            
            
            <!-- 音频波形 -->
            <div class="audio-waveform">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
            
            
            <!-- 挂断按钮 -->
            <div class="end-call-controls">
                <button id="end-call-btn" class="end-call-btn">
                    <i data-lucide="phone-off" class="w-8 h-8 text-white"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 初始化Lucide图标
        lucide.createIcons();
        
        let callTimer = 0;
        let timerInterval;
        
        // 通话计时器
        function startCallTimer() {
            timerInterval = setInterval(() => {
                callTimer++;
                const minutes = Math.floor(callTimer / 60).toString().padStart(2, '0');
                const seconds = (callTimer % 60).toString().padStart(2, '0');
                document.getElementById('call-timer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }
        
        // 停止计时器
        function stopCallTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }
        
        // 接听电话
        document.getElementById('accept-btn').addEventListener('click', function() {
            // 隐藏来电界面
            document.getElementById('incoming-call').classList.add('hidden');
            
            // 显示通话中界面
            const inCallInterface = document.getElementById('in-call');
            inCallInterface.classList.remove('hidden');
            inCallInterface.classList.add('fade-in');
            
            // 启动通话计时器
            startCallTimer();
            
            // 这里是录音文件集成的入口点
            // 用户可以在这里添加录音文件播放逻辑
            console.log('录音集成入口: 这里可以添加录音文件播放功能');
            
            // 模拟录音文件播放完成后的操作
            // setTimeout(() => {
            //     // 录音播放完成后的逻辑
            // }, recordingDuration);
        });
        
        // 拒绝电话
        document.getElementById('decline-btn').addEventListener('click', function() {
            // 简单的拒绝动画，然后可以返回上一页或显示拒绝消息
            alert('Call declined');
            // 可以添加返回上一页的逻辑
            // window.history.back();
        });
        
        // 挂断电话
        document.getElementById('end-call-btn').addEventListener('click', function() {
            // 停止计时器
            stopCallTimer();
            
            // 挂断后跳转到订单确认页面
            // 这里添加跳转逻辑
            window.location.href = 'order_confirmation.html';
        });
        
        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 确保初始状态正确
            document.getElementById('incoming-call').classList.remove('hidden');
            document.getElementById('in-call').classList.add('hidden');
        });
    </script>
</body>
</html>
